<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <link rel="stylesheet" href="/style.css?v=2.6" />
  <style>
    /* Force PC display fixes directly in HTML to bypass cache issues */
    @media (min-width: 768px) {

      /* Result Screen: Further reduced size (Half of previous) */
      .images[data-count="1"] .imgbox {
        width: min(25%, 15vh) !important;
        max-width: 150px !important;
        margin: 0 auto !important;
        aspect-ratio: 1 / 1 !important;
        /* Restore square ratio to prevent height collapse */
      }

      .images[data-count="1"] img {
        object-fit: contain !important;
        /* Fix cutoff issue */
      }

      /* Multi-item grid (3, 5, etc.): Force smaller size on PC to fit screen */
      .images:not([data-count="1"]):not([data-count="2"]):not([data-count="4"]) .imgbox {
        width: min(30%, 18vh) !important;
        max-width: 150px !important;
      }

      /* 2 and 4 items: Reduce size */
      .images[data-count="2"] .imgbox,
      .images[data-count="4"] .imgbox {
        width: min(45%, 25vh) !important;
        max-width: 200px !important;
      }

      /* Start Button: Force lower position (Moved down significantly) */
      body.page-game #screenStart .startUi {
        margin-top: 320px !important;
        /* Detailed adjustment */
        padding-bottom: 5vh !important;
      }

      body.page-game .startBtnImg {
        width: min(52vw, 640px) !important;
        border-radius: 22px !important;
      }

      /* Tap Screen: Fix background cutoff */
      #screenTap {
        background-size: contain !important;
      }
    }
  </style>
</head>

<body class="page-game">
  <main class="wrap">

    <h1 id="gameTitle">„Ç≤„Éº„É†</h1>

    <section class="card">
      <div id="screenStart" class="screen startPoster active">
        <div class="startBg" aria-hidden="true">
          <picture>
            <source media="(max-width: 640px)" srcset="/start-bg-sp.png">
            <img src="/start-bg-pc.png" alt="">
          </picture>
        </div>

        <div class="startUi">
          <button id="startBtn" class="startBtnImg shineBtn" aria-label="tap to start"></button>
        </div>
      </div>

      <div id="screenVideo" class="screen hidden goldBg">
        <div class="videoWrap">
          <video id="effectVideo" playsinline muted preload="auto"></video>
          <button id="soundToggle" class="soundToggle" aria-label="Toggle Sound">üîá</button>
        </div>
      </div>

      <div id="screenTap" class="screen hidden" style="background-color: #000;">
        <div class="tapContent">
          <button id="finalTapBtn" class="tapPulseBtn">TAP!</button>
        </div>
      </div>

      <div id="screenResult" class="screen hidden resultFx goldBg">
        <div id="kinFlaFx" class="kinFlaFx hidden" aria-hidden="true"></div>

        <audio id="kinFla" preload="auto">
          <source src="/sounds/kin-fla.mp3" type="audio/mpeg" />
        </audio>
        <audio id="missSE" preload="auto">
          <source src="/sounds/miss.mp3" type="audio/mpeg" />
        </audio>

        <div class="resultContainer">
          <h2 class="resultTitle">ÁµêÊûú</h2>
          <div id="images" class="images"></div>
          <button id="retryBtn" class="resultRetryBtn">„ÇÇ„ÅÜ‰∏ÄÂõû</button>
        </div>

        <p id="poweredBy" class="powered"></p>
      </div>
    </section>
  </main>

  <script src="/game.js?v=2.5"></script>

</body>

</html>
